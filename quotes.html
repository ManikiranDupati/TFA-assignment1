 <video> :-i. The <video> tag is used to embed video content in a document, such as a movie clip or other 
                 video streams
           ii.  The <video> tag contains one or more <source> tags with different video sources. The browser will 
                choose the first source it supports
          iii.  The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.
            iv.  There are three supported video formats in HTML: MP4, WebM, and OGG

  SRC :-It is an attribute. The src attribute specifies the URL of the media file to play.

 poster :-the poster attribute specifies an image to be shown while the video is downloading, or until the user hits the play button.
